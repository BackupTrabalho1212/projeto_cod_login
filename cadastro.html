<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <i class="fas fa-user-plus"></i>
                <h1>Crie sua conta</h1>
                <p>Preencha os dados abaixo para se cadastrar</p>
            </div>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome-completo">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input type="text" id="nome-completo" name="nome-completo" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="idade">
                            <i class="fas fa-calendar-alt"></i> Idade
                        </label>
                        <input type="number" id="idade" name="idade" min="1" max="120" required placeholder="Sua idade">
                    </div>

                    <div class="form-group">
                        <label for="data-nascimento">
                            <i class="fas fa-birthday-cake"></i> Data de Nascimento
                        </label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Sexo</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="masculino" checked>
                            <span class="radio-custom"></span>
                            Masculino
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="feminino">
                            <span class="radio-custom"></span>
                            Feminino
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="outro">
                            <span class="radio-custom"></span>
                            Outro
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="nao-informar">
                            <span class="radio-custom"></span>
                            Prefiro não informar
                        </label>
                    </div>
                </div>

                <!-- Campo de Senha Estilizado -->
                <div class="form-group password-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="senha" name="senha" required placeholder="Crie uma senha forte (mín. 8 caracteres)">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Força da senha</span>
                        </div>
                    </div>
                </div>

                <!-- Campo de Confirmação de Senha -->
                <div class="form-group password-group">
                    <label for="confirmar-senha">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Digite novamente sua senha">
                        <button type="button" class="password-toggle">
                            <i class="fas fa-eye-slash"></i>
                        </button>
                    </div>
                    <span id="senha-error" class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check"></i> Cadastrar
                    </button>
                    <a href="#" class="btn-cancel" id="btnCancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>

            <div class="footer">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <!-- Adicione isto antes do fechamento do </body> -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <p>DESEJA CANCELAR E LIMPAR TODOS OS CAMPOS?</p>
        <div class="modal-buttons">
            <button id="confirmYes" class="modal-btn confirm-btn">SIM</button>
            <button id="confirmNo" class="modal-btn cancel-btn">NÃO</button>
        </div>
    </div>
</div>

    <script src="script-cadastro.js"></script>
</body>
</html>
