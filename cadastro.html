<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="estilo-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="header">
                <i class="fas fa-user-plus"></i>
                <h1>Crie sua conta</h1>
                <p>Preencha os dados abaixo para se cadastrar</p>
            </div>

            <form id="form-cadastro">
                <div class="form-group">
                    <label for="nome-completo">
                        <i class="fas fa-user"></i> Nome Completo
                    </label>
                    <input type="text" id="nome-completo" name="nome-completo" required placeholder="Digite seu nome completo">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="idade">
                            <i class="fas fa-calendar-alt"></i> Idade
                        </label>
                        <input type="number" id="idade" name="idade" min="1" max="120" required placeholder="Sua idade">
                    </div>

                    <div class="form-group">
                        <label for="data-nascimento">
                            <i class="fas fa-birthday-cake"></i> Data de Nascimento
                        </label>
                        <input type="date" id="data-nascimento" name="data-nascimento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-venus-mars"></i> Sexo</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="masculino" checked>
                            <span class="radio-custom"></span>
                            Masculino
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="feminino">
                            <span class="radio-custom"></span>
                            Feminino
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="outro">
                            <span class="radio-custom"></span>
                            Outro
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="sexo" value="nao-informar">
                            <span class="radio-custom"></span>
                            Prefiro não informar
                        </label>
                    </div>
                </div>

                <!-- Campo de Senha com botão para mostrar/esconder -->
                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <div class="password-container">
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                        <button type="button" id="toggleSenha" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Campo de Confirmação de Senha -->
                <div class="form-group">
                    <label for="confirmar-senha">
                        <i class="fas fa-lock"></i> Confirmar Senha
                    </label>
                    <div class="password-container">
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                        <button type="button" id="toggleConfirmarSenha" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span id="senha-error" class="error-message"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-check"></i> Cadastrar
                    </button>
                    <a href="#" class="btn-cancel">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>

            <div class="footer">
                Já tem uma conta? <a href="#">Faça login</a>
            </div>
        </div>
    </div>

    <script>
        // Função para mostrar/esconder senha
        document.getElementById('toggleSenha').addEventListener('click', function() {
            const senhaInput = document.getElementById('senha');
            const icon = this.querySelector('i');
            
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                senhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Função para mostrar/esconder confirmação de senha
        document.getElementById('toggleConfirmarSenha').addEventListener('click', function() {
            const confirmarSenhaInput = document.getElementById('confirmar-senha');
            const icon = this.querySelector('i');
            
            if (confirmarSenhaInput.type === 'password') {
                confirmarSenhaInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                confirmarSenhaInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        // Validação de senha
        document.getElementById('form-cadastro').addEventListener('submit', function(e) {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar-senha').value;
            const senhaError = document.getElementById('senha-error');
            
            if (senha !== confirmarSenha) {
                e.preventDefault();
                senhaError.textContent = 'As senhas não coincidem';
                senhaError.style.display = 'block';
            } else {
                senhaError.style.display = 'none';
            }
        });
    </script>
</body>
</html>
